<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Report</title>
</head>
<body>
    <h1>Harvest Report</h1>
    <p>This page is a <em>mockup</em> of a simplified harvest report.</p>
    <label for="title">Title: </label>
    <input type="text" id="title" name="title" value="My Sample Harvest Report"/> 
    <br>

    <br><label for="crop">Crop: </label> 
    <select id="simple" name="simple">
        <option>Broccoli</option>
        <option selected>Kale</option>
        <option>Peas</option>
    </select>

    <label for="field">Area: </label> 
    <select id="simple" name="simple">
        <option>Chuau-1</option>
        <option selected>All</option>
        <option>SQ7</option>
    </select>
    <br>

    <br><input type="button" value="Generate Report">
    <hr>
    <h1>My Sample Harvest Report</h1>
    <p>Details:</p>
    <ul>
        <li><strong>Farm: </strong>Sample Farm</li>
        <li><strong>User: </strong>manager1</li>
        <li><strong>Language: </strong>English</li><br>

        <li><strong>Start: </strong>05/01/2018</li>
        <li><strong>End: </strong>05/15/2018</li>
        <li><strong>Crop: </strong>Kale</li><br>
    </ul>
</body>
</html>
