<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>Harvest Report</h1>
    
    <p>This page is a <i>mockup</i> of a simplified harvest report.</p>
    <form>
        <label for="title">Title: </label>
        <input type="text" name="title" id="title"> 
        <br>
        <label for="crop">Crop: </label>
        <select name="crop" id="crop">
            <option>Broccoli</option>
            <option>Kale</option>
            <option>Peas</option>
            </select>
        <br>
        <label for="field">Field: </label>
        <select name="field" id="field">
            <option>All</option>
            <option>Chuau-1</option>
            <option>SQ7</option>
            </select>
        <br>
        <label for="startdate">Start</label>
        <input type="date" min="2014-01-01" max="2022-01-01" value="2020-05-05">
        <label for="enddate">End</label>
        <input type="date" min="2020-05-05" max="2022-01-01" value="2020-05-15"> <br>
        <input type="button" value="Generate Report">
    </form>
    <hr>
    <h1>My Sample Harvest Report</h1>
    <p>Details:</p>
    <ul>
        <li><b>Farm</b>:Sample Farm</li>
        <li><b>User</b>:manager1</li>
        <li><b>Language</b>:English</li>
    </ul>
    <br>
    <form>
    <ul>
        <li><b>Start</b>:05/01/2018</li>
        <li><b>End</b>:05/15/2018</li>
        <li><b>Crop</b>:Kale</li>
    </ul>
    </form>
</body>
</html>
