<!DOCTYPE html>
<html lang=""en-US">
    <h1>Harvest Report</h1>
    <body>
        <p>This page is a <i>mokeup</i> of a simplified harvest report.</p>
    </body>
    <hr>
    <h2>My Sample Harvest Report</h2>
    <p>Details:</p>
    <body>   
        <ul>
            <li><strong>Farm</strong>:Sample Farm</li>
            <li><strong>User</strong>:manager1</li>
            <li><strong>Language</strong>:English</li><br>
            <li><strong>Start</strong>:05/01/2018</li>
            <li><strong>End</strong>:05/15/2018</li>
            <li><strong>Crop</strong>:Kale</li>
        </ul>
    <p>  
        <label for=”title”>Title: </label>
        <input type="text" id="title" name="title" value="Title" />
        <button type="button">Generate Report</button>
    </p>
    <label for=”crop”>Crop: </label>
    <select id="crop" name="crop">
        <option>Broccoli</option>
        <option selected>Kalr</option>
        <option>Peas</option>
      </select>
    <label for=”field”>Field: </label>
    <select id="field" name="field">
        <option selected>All</option>
        <option>CHUAU-1</option>
        <option>SQ7</option>
      </select><br>
    <label for="start">Start date:</label>
    <input type="date" id="start" name="start date"
            value="2020-05-05"
            min="2014-01-01" max="2022-01-01"><br>
    <label for="end">End date:</label>
    <input type="date" id="end" name="end date"
            value="2020-05-15"
            min="2020-05-05" max="2022-01-01">
    </body>

</html>
