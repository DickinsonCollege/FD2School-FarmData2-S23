<label for="startDate">Start:</label>

       value="2020-05-05"

</select>
<label for="areaList">Area:</label>
<select id="cropList">
    <option selected>All</option>
    <option>Chuau-1</option>

</select>

<input type="button" value="Generate Report"></button>
