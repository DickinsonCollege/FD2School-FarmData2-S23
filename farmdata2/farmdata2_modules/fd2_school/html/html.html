<h1>Harvest Report</h1>
<p>This page is a <i>mockup</i> of a simplified harvest report</p>
<form>
    <div>
        <label for="title">Title: </label>
        <input type="text" id="title" name="title" placeholder="" />
    </div>

    <div>
        <label for="start">Start: </label>
        <input type="date" id="start" name="start-date" min="2014-01-01"
        max="2022-01-01" value="2020-05-05"/>

        <label for="end">End: </label>
        <input type="date" id="end" name="end-date" min="2020-05-05"
        max="2022-01-01" value="2020-05-15"/>
    </div>

    <div>
        <label for="crop">Crop: </label>
        <select name="crop" id="crop">
            <option value="broccoli">Broccoli</option>
            <option value="kale" selected>Kale</option>
            <option value="peas">Peas</option>
        </select>

        <label for="area">Area: </label>
        <select name="area" id="crop">
            <option value="all" selected>All</option>
            <option value="chuau-1">Chuau-1</option>
            <option value="sq7">SQ7</option>
        </select>
    </div>

    <button>Generate Report</button>
</form>

<hr>

<h1>My Sample Harvest Report</h1>
<div>Details:</div>
<ul>
    <li><b>Farm</b>:Sample Farm</li>
    <li><b>User</b>:worker1</li>

</ul>
