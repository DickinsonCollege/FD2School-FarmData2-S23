<!DOCTYPE html>
<html>
<head>
    <style>
        th, td {
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <h1>Harvest Report</h1>
    
    <p>This page is a <i>mockup</i> of a simplified harvest report.</p>
    <div id="vuecontent" v-cloak>
    <form>
        <label for="title">Title: </label>
        <input type="text" name="title" v-model="rptTitle" id="title" value="Mock Harvest Report"> 
        <br><br>
        <label for="startdate">Start: </label>
        <input type="date" min="2014-01-01" v-model="rptStartDate" max="2022-01-01" value="2020-05-05">
        <label for="enddate">End: </label>
        <input type="date" min="2020-05-05" v-model="rptEndDate" max="2022-01-01" value="2020-05-15"> <br><br>
        <label for="crop">Crop: </label>
        <select name="crop" v-model="rptCrop" id="crop">
            <option v-for="item in crops">{{item}}</option>
            </select>
        <label for="field">Area: </label>
        <select name="field" id="field">
            <option v-for="item in fields">{{item}}</option>
        </select>
        <br><br>

        <input type="button" value="Generate Report">
    </form>

    <hr>
    <h1>{{rptTitle}}</h1>
    <p>Details: </p>
    <ul>
        <li><b>Farm:</b>Sample Farm</li>
        <li><b>User:</b>manager1</li>
        <li><b>Language:</b>English</li>
    </ul>
    <br>
    <form>
    <ul>
        <li><b>Start:</b>{{rptStartDate}}</li>
        <li><b>End:</b>{{rptEndDate}}</li>
        <li><b>Crop:</b>{{rptCrop}}</li>
    </ul>
    </form>
    <table>
        <tr>
            <th>Date</th>
            <th>Area</th>
            <th>Crop</th>
            <th>Yield</th>
            <th>Units</th>
        </tr>
        <tr v-for="log in hlogs">
            <td v-for="item in log">{{item}}</td>
        </tr>
    </table>
</div>
    <script>
        var vuecontent = new Vue(
            {
                el:'#vuecontent',
                data: {
                    rptTitle: "Mock Harvest Report",
                    rptStartDate:'2020-01-01',
                    rptEndDate:'2020-01-01',
                    rptCrop:'',
                    crops:["Brocoli", "Kale", "Peas"],
                    fields: ["All", "Chuau-1", "SQ7"],
                    hlogs : [{date: "2018-05-02", area: "Chuau-1", crop: "Kale", yield: 10, units: "Bunches"},
                    {date: "2018-05-05", area: "SQ7", crop: "Kale", yield: 7, units: "Bunches"},],
                } ,
                
            }
        )
    </script>
</body>
</html>
